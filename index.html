<!DOCTYPE html>

<html lang="en" ng-app="sportsClockApp">
<head>
    <meta charset="utf-8" />
    <title>SportsClock</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/SportsClock.js"></script>
</head>
<body ng-controller="TestCtrl">
    <input type="image" src="img/Football.gif" name="ball" width="60" height="60" ng-click=" home = home + 1" ng-init="home=0">
        Hjemme
    <span>
        : {{home}}
    </span>
    <input type="image" src="img/Football.gif" name="ball" width="60" height="60" ng-click=" away = away + 1" ng-init="away=0">
    Borte
    <span>
        : {{away}}
    </span>

    <br>
    <button ng-click="away=0;home=0">Nullstill</button>
</body>
</html>
